<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Singalong</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/2.0.5/wavesurfer.min.js"></script>
        <!-- wavesurfer.js regions -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/2.0.5/plugin/wavesurfer.regions.min.js"></script>
    </head>
    <body>
        <div>Home</div>
        <span>Reading audio from <span th:text="${audioFolder}"></span></span>
        <div id="waveform"></div>
        <div style="text-align: center">
            <div id="playButtons">
                <button class="btn btn-primary" onclick="playRegions();">
                    <i class="glyphicon glyphicon-play"></i>
                    Play Regions Only
                </button>
            </div>
            <button onclick="startEditRegions();">edit regions</button>
            <div id="editButtons" style="display: none">
                <button onclick="wavesurfer.playPause();">Play / Pause</button>
                <button onclick="deleteRegion = true;">delete region</button>
                <button onclick="wavesurfer.clearRegions();">delete ALL regions</button>
                <button onclick="stopEditRegions();">Done</button>
            </div>
        </div>
        <script th:src="@{/js/audio.js}" type="text/javascript"></script>
    </body>
</html>
